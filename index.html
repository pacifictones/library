<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="code.js"></script>
</head>
<body>
    <h1 id="header">My Library</h1>
   <div class="container">
       
   <div>
   <button id="addBookButton" data-modal-target="#modal">Add Book</button>
   </div>
   <div class="libraryList">
       <table id="libraryList" class="libraryList">
          <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Status</th>
              <th>Remove</th>
          </tr>
       </table>
   </div>
   </div>
   <div class="modal" id="modal">
    <div class="modal-header">
        <div class="title">Add-a-Book</div>
        <button data-close-button class="close-button">&times;</button>
    </div>
    <form class="modal-body">
        <label for="title">Title</label>
        <input name="title" class="title" id="title" type="text" required>
        <label for="author">Author</label>
        <input name="author" id="author" class="author" type="text" required>
        <label for="pages">Pages</label>
        <input name="pages" class="pages" id="pages" type="number"required>
        <label for="read">Read</label>
        <input type="checkbox" name="read" id="read">
        <input type="submit" id="submit" value="Add Book">
        <button id="reset" >Reset</button>
    </form>
   </div>
   <div id="overlay"></div>
</body>
</html>
